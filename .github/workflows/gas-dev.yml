name: GAS Dev Push
on:
  push:
    branches: [ "main" ]

jobs:
  push-dev:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: |
          yarn install --frozen-lockfile || yarn install --immutable

      # ← ここが重要（Base64から ~/.clasprc.json を再現）
      - name: Restore clasp token (base64)
        env:
          CLASP_TOKEN_B64: ${{ secrets.CLASP_TOKEN_B64 }}
        run: |
          echo "HOME is: $HOME"
          test -n "$CLASP_TOKEN_B64" || (echo "Secret CLASP_TOKEN_B64 is empty" && exit 1)
          mkdir -p "$HOME"
          echo "$CLASP_TOKEN_B64" | base64 -d > "$HOME/.clasprc.json"
          chmod 600 "$HOME/.clasprc.json"
          # 妥当性チェック（ここで失敗したらSecretが壊れてます）
          jq -e . "$HOME/.clasprc.json" >/dev/null
          echo "clasprc size: $(wc -c < "$HOME/.clasprc.json") bytes"
          ls -la "$HOME/.clasprc.json"

      - name: Push to Apps Script
        run: yarn push